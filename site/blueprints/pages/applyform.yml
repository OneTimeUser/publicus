# Each page blueprint must have a title, the title may be different from the file name
title: Application Form

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ✉️

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page slug and page deletion
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  delete: false
  changeStatus: false
  changeSlug: false
  preview: false

# Define the form layout with two columns, each column has a set of fields
# Columns are optional but help structure the form layout
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns
sections:
  info:
    text: Due to the architecture of the site and limitations with the formbuilder plugin used to allow ease of creating forms, the application form and the contact form have been condensed into the same form. The will appear separate to the user, but the admin panel will have all of the application sections first followed by the last two contact form sections.
  applyform:
    extends: formbuilder   